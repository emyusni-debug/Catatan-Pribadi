<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Pribadi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 25px;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .cloud-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            color: white;
        }

        .cloud-status:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.02);
        }

        .cloud-status.connected { background: rgba(76, 175, 80, 0.4); }
        .cloud-status.disconnected { background: rgba(244, 67, 54, 0.4); }
        .cloud-status.loading { background: rgba(255, 193, 7, 0.4); }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .connected .status-dot { background: #4CAF50; }
        .disconnected .status-dot { background: #f44336; }
        .loading .status-dot { background: #FFC107; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .form-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-group {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #d0d0d0;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 14px 18px 14px 50px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255,255,255,0.95);
            font-family: inherit;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-box input:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .search-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .notes-section h2 {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notes-count {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
        }

        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .note-card {
            background: white;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            cursor: pointer;
            background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .note-header:hover {
            background: linear-gradient(135deg, #f0f2ff 0%, #fff 100%);
        }

        .note-card.active .note-header {
            border-bottom-color: #e0e0e0;
        }

        .note-title-wrap {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .note-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .note-info {
            flex: 1;
            min-width: 0;
        }

        .note-title {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-date {
            color: #999;
            font-size: 0.75rem;
            margin-top: 2px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .note-arrow {
            color: #999;
            transition: transform 0.3s ease;
            font-size: 0.9rem;
        }

        .note-card.active .note-arrow {
            transform: rotate(180deg);
        }

        .note-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .note-card.active .note-body {
            max-height: 1000px;
        }

        .note-body-inner {
            padding: 20px;
        }

        .note-content {
            color: #666;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 20px;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-family: inherit;
        }

        .btn-edit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-delete {
            background: #fff;
            color: #f44336;
            border: 2px solid #f44336;
        }

        .btn-delete:hover {
            background: #f44336;
            color: white;
            transform: translateY(-2px);
        }

        .loading-indicator {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1rem;
            display: none;
        }

        .loading-indicator i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            color: #999;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ddd;
            display: block;
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.2);
            font-weight: 500;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid #4CAF50;
            color: #4CAF50;
        }

        .toast.error {
            border-left: 4px solid #f44336;
            color: #f44336;
        }

        .toast.warning {
            border-left: 4px solid #FFC107;
            color: #F57C00;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .modal-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .modal-body {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .btn-modal {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-modal-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        .btn-modal-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(244, 67, 54, 0.4);
        }

        .btn-modal-cancel {
            background: #e0e0e0;
            color: #666;
        }

        .btn-modal-cancel:hover {
            background: #d0d0d0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 0;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .form-card {
                border-radius: 15px;
                padding: 20px;
            }

            .note-card {
                border-radius: 12px;
            }

            .toast {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book"></i> Catatan Pribadi</h1>
            <p>Kelola catatan dengan mudah & aman</p>
            <button class="cloud-status disconnected" id="cloudStatus">
                <span class="status-dot"></span>
                <span id="statusText"><i class="fas fa-database"></i> Lokal</span>
            </button>
        </header>

        <div class="form-card">
            <form id="noteForm">
                <input type="hidden" id="noteId">
                <div class="form-group">
                    <label><i class="fas fa-heading"></i> Judul</label>
                    <input type="text" id="title" placeholder="Masukkan judul catatan..." required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-align-left"></i> Catatan</label>
                    <textarea id="content" placeholder="Tulis catatan Anda di sini..." required></textarea>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-save"></i> Simpan
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">
                        <i class="fas fa-times"></i> Batal
                    </button>
                </div>
            </form>
        </div>

        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Cari catatan...">
        </div>

        <div class="notes-section">
            <h2>
                <i class="fas fa-list"></i> Daftar Catatan
                <span class="notes-count" id="notesCount">0</span>
            </h2>

            <div class="loading-indicator" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Memuat catatan...</p>
            </div>

            <div class="notes-list" id="notesList"></div>

            <div class="empty-state" id="emptyState">
                <i class="fas fa-clipboard"></i>
                <p>Belum ada catatan.<br>Mulai tulis catatan pertama!</p>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <div class="modal-overlay" id="deleteModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-icon">
                    <i class="fas fa-trash"></i>
                </div>
                <div class="modal-title">Hapus Catatan?</div>
            </div>
            <div class="modal-body">
                Catatan yang dihapus tidak dapat dikembalikan. Yakin ingin melanjutkan?
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-modal-danger" id="confirmDelete">
                    <i class="fas fa-check"></i> Ya, Hapus
                </button>
                <button class="btn-modal btn-modal-cancel" id="cancelDelete">
                    <i class="fas fa-times"></i> Batal
                </button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // GLOBAL STATE & REFS
        // ==========================================
        let notes = [];
        let isEditing = false;

        // Form elements
        const noteForm = document.getElementById('noteForm');
        const noteIdInput = document.getElementById('noteId');
        const titleInput = document.getElementById('title');
        const contentInput = document.getElementById('content');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // Notes UI
        const searchInput = document.getElementById('searchInput');
        const notesList = document.getElementById('notesList');
        const notesCount = document.getElementById('notesCount');
        const emptyState = document.getElementById('emptyState');
        const loading = document.getElementById('loading');

        // Modal
        const deleteModal = document.getElementById('deleteModal');
        const confirmDelete = document.getElementById('confirmDelete');
        const cancelDelete = document.getElementById('cancelDelete');
        let noteToDelete = null;

        // Toast & Cloud status
        const toast = document.getElementById('toast');
        const cloudStatus = document.getElementById('cloudStatus');
        const statusText = document.getElementById('statusText');

        // ==========================================
        // API URL (opsional: untuk Google Sheets)
        // ==========================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbzG_uBVK3eGuGzeyAWYPoVLg0JECou9hqhDfhYSauujM-5hKWUL3C-xGgNy93KM2TU/exec'; // Kosongkan jika pakai localStorage

        // ==========================================
        // EVENT LISTENERS
        // ==========================================
        noteForm.addEventListener('submit', handleSubmit);
        cancelBtn.addEventListener('click', resetForm);
        searchInput.addEventListener('input', (e) => renderNotes(e.target.value));
        cancelDelete.addEventListener('click', () => deleteModal.classList.remove('active'));
        confirmDelete.addEventListener('click', handleDelete);
        cloudStatus.addEventListener('click', loadNotes);

        // Close modal on overlay click
        deleteModal.addEventListener('click', (e) => {
            if (e.target === deleteModal) deleteModal.classList.remove('active');
        });

        // ==========================================
        // DELETE MODAL
        // ==========================================
        function openDeleteModal(id) {
            noteToDelete = id;
            deleteModal.classList.add('active');
        }

        async function handleDelete() {
            if (!noteToDelete) return;

            deleteModal.classList.remove('active');
            confirmDelete.disabled = true;
            confirmDelete.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menghapus...';

            try {
                if (API_URL) {
                    await apiCall('delete', { id: noteToDelete });
                    await loadNotes();
                } else {
                    notes = notes.filter(n => n.id !== noteToDelete);
                    saveLocal();
                    renderNotes();
                }
                showToast('Catatan berhasil dihapus!', 'success');
            } catch (err) {
                showToast('Gagal menghapus: ' + err.message, 'error');
            } finally {
                confirmDelete.disabled = false;
                confirmDelete.innerHTML = '<i class="fas fa-check"></i> Ya, Hapus';
                noteToDelete = null;
            }
        }

        // ==========================================
        // CLOUD STATUS
        // ==========================================
        function updateCloudStatus(status) {
            cloudStatus.className = 'cloud-status ' + status;
            
            if (status === 'loading') {
                statusText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memuat...';
            } else if (status === 'error') {
                cloudStatus.classList.add('disconnected');
                statusText.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error';
            } else {
                cloudStatus.classList.add('connected');
                statusText.innerHTML = '<i class="fas fa-cloud"></i> Google Sheets';
            }
        }

        // ==========================================
        // TOAST
        // ==========================================
        function showToast(msg, type = 'success') {
            toast.textContent = msg;
            toast.className = 'toast ' + type + ' show';
            setTimeout(() => toast.className = 'toast', 3000);
        }

        // ==========================================
        // API
        // ==========================================
        async function apiCall(action, params = {}) {
            const url = new URL(API_URL);
            url.searchParams.set('action', action);
            Object.keys(params).forEach(k => url.searchParams.set(k, params[k]));

            const res = await fetch(url.toString());
            const data = await res.json();
            
            if (!data.success) throw new Error(data.error || 'Error');
            return data;
        }

        // ==========================================
        // LOCAL STORAGE
        // ==========================================
        function loadLocal() {
            notes = JSON.parse(localStorage.getItem('notes_local') || '[]');
            renderNotes();
        }

        function saveLocal() {
            localStorage.setItem('notes_local', JSON.stringify(notes));
        }

        // ==========================================
        // LOAD NOTES
        // ==========================================
        async function loadNotes() {
            if (!API_URL) return loadLocal();

            loading.style.display = 'block';
            notesList.innerHTML = '';
            emptyState.style.display = 'none';
            updateCloudStatus('loading');

            try {
                const result = await apiCall('getAll');
                notes = result.data || [];
                updateCloudStatus('connected');
            } catch (err) {
                console.error(err);
                updateCloudStatus('error');
                showToast('Gagal memuat, pakai data lokal', 'warning');
                loadLocal();
                return;
            } finally {
                loading.style.display = 'none';
            }

            renderNotes();
        }

        // ==========================================
        // RENDER NOTES
        // ==========================================
        function renderNotes(search = '') {
            notesList.innerHTML = '';

            let filtered = notes;
            if (search) {
                const s = search.toLowerCase();
                filtered = notes.filter(n => 
                    n.title.toLowerCase().includes(s) || 
                    n.content.toLowerCase().includes(s)
                );
            }

            // PERUBAHAN UTAMA: Urutkan catatan terbaru di atas
            filtered = filtered.sort((a, b) => {
                const idA = parseInt(a.id) || 0;
                const idB = parseInt(b.id) || 0;
                return idB - idA; // Descending: ID besar (baru) di atas
            });

            notesCount.textContent = filtered.length;

            if (filtered.length === 0) {
                emptyState.style.display = 'block';
                emptyState.innerHTML = search 
                    ? `<i class="fas fa-search"></i><p>Tidak ditemukan: "${escapeHtml(search)}"</p>`
                    : `<i class="fas fa-clipboard"></i><p>Belum ada catatan.<br>Mulai tulis catatan pertama!</p>`;
            } else {
                emptyState.style.display = 'none';
                filtered.forEach((note, i) => {
                    const card = createNoteCard(note);
                    card.style.animationDelay = (i * 0.05) + 's';
                    notesList.appendChild(card);
                });
            }
        }

        // ==========================================
        // CREATE NOTE CARD
        // ==========================================
        function createNoteCard(note) {
            const card = document.createElement('div');
            card.className = 'note-card';

            card.innerHTML = `
                <div class="note-header">
                    <div class="note-title-wrap">
                        <div class="note-icon"><i class="fas fa-sticky-note"></i></div>
                        <div class="note-info">
                            <div class="note-title">${escapeHtml(note.title)}</div>
                            <div class="note-date"><i class="far fa-clock"></i> ${note.createdAt || 'Baru'}</div>
                        </div>
                    </div>
                    <div class="note-arrow"><i class="fas fa-chevron-down"></i></div>
                </div>
                <div class="note-body">
                    <div class="note-body-inner">
                        <div class="note-content">${escapeHtml(note.content)}</div>
                        <div class="note-actions">
                            <button class="btn-action btn-edit"><i class="fas fa-edit"></i> Edit</button>
                            <button class="btn-action btn-delete"><i class="fas fa-trash"></i> Hapus</button>
                        </div>
                    </div>
                </div>
            `;

            // Toggle accordion
            card.querySelector('.note-header').addEventListener('click', function() {
                document.querySelectorAll('.note-card.active').forEach(c => {
                    if (c !== card) c.classList.remove('active');
                });
                card.classList.toggle('active');
            });

            // Edit button
            card.querySelector('.btn-edit').addEventListener('click', function(e) {
                e.stopPropagation();
                editNote(note);
            });

            // Delete button
            card.querySelector('.btn-delete').addEventListener('click', function(e) {
                e.stopPropagation();
                openDeleteModal(note.id);
            });

            return card;
        }

        // ==========================================
        // ESCAPE HTML
        // ==========================================
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ==========================================
        // FORM SUBMIT
        // ==========================================
        async function handleSubmit(e) {
            e.preventDefault();

            const title = titleInput.value.trim();
            const content = contentInput.value.trim();

            if (!title || !content) {
                showToast('Isi judul dan catatan!', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';

            try {
                if (API_URL) {
                    if (isEditing) {
                        await apiCall('update', { id: noteIdInput.value, title, content });
                    } else {
                        await apiCall('add', { title, content });
                    }
                    await loadNotes();
                } else {
                    if (isEditing) {
                        const idx = notes.findIndex(n => n.id === noteIdInput.value);
                        if (idx !== -1) notes[idx] = { ...notes[idx], title, content };
                    } else {
                        notes.unshift({
                            id: Date.now().toString(),
                            title, content,
                            createdAt: new Date().toLocaleString('id-ID')
                        });
                    }
                    saveLocal();
                    renderNotes();
                }
                showToast(isEditing ? 'Catatan diperbarui!' : 'Catatan disimpan!', 'success');
                resetForm();
            } catch (err) {
                showToast('Gagal: ' + err.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Simpan';
            }
        }

        // ==========================================
        // EDIT NOTE
        // ==========================================
        function editNote(note) {
            isEditing = true;
            noteIdInput.value = note.id;
            titleInput.value = note.title;
            contentInput.value = note.content;
            submitBtn.innerHTML = '<i class="fas fa-check"></i> Update';
            cancelBtn.style.display = 'flex';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            titleInput.focus();
        }

        // ==========================================
        // RESET FORM
        // ==========================================
        function resetForm() {
            isEditing = false;
            noteIdInput.value = '';
            noteForm.reset();
            submitBtn.innerHTML = '<i class="fas fa-save"></i> Simpan';
            cancelBtn.style.display = 'none';
        }

        // ==========================================
        // INIT
        // ==========================================
        loadNotes();
    </script>
</body>
</html>
